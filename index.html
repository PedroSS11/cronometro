<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cronômetro</title>

        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="index.css">

        <!-- CDN Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    
    
    <body class="d-flex flex-column justify-content-center align-items-center">

        <div class="mb-3">
            <h1>Cronômetro</h1>
        </div>
        
        <div id="content" class="text-center p-5 rounded bg-warning">
            <h1 id='watch' class="text-primary mb-5">00:00:00</h1>
            <button id="start" class="btn btn-success start-btn">Start</button>
            <button id="pause" class="btn btn-secondary pause-btn">Pause</button>
            <button id="stop" class="btn btn-danger stop-btn">Stop</button>
        </div>

        <!-- Bootstrap Links -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
